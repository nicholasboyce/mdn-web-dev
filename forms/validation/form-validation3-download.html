<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="mail">I would like you to provide me with an e-mail address:</label>
      <input type="email" id="mail" name="mail" minlength="10" required>
      <button>Submit</button>
    </form>
  </body>
  <script>
    const email = document.getElementById("mail");


    email.addEventListener("input", () => {
      if (email.validity.valueMissing) {
        email.setCustomValidity("You didn't write anything. You think I'm playing?");
      } else if (email.validity.typeMismatch) {
        email.setCustomValidity("This is NOT an email girl. WHAT are you trying to pull?");
      } else if (email.validity.tooShort) {
        email.setCustomValidity("If this is your real email, you must save a lot of time, huh? GET REAL!");
      } else {
        email.setCustomValidity("");
      }
    });
    
  </script>

</html>
